            <div class="form3">

                    <div class="form-group ">

                    <div class="form-group">

                            <option value="AZ">Francia</option>

                    <div class="form-group">

                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary">Registrar</button>
