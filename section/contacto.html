        <div class="item-3">
            <div id="after_submit">
                <form id="contact_form" action="#" method="POST" enctype="multipart/form-data">
                    <div class="row">
                    <h2>
                        <label class="required" for="name"></label><br />
                    </h2>
                    <input id="name" class="input" name="name" type="text" value="tu nombre" size="20" /><br />
                    <span id="name_validation" class="error_message"></span>
                    </div>
                    <div class="row">
                    <label class="required" for="email"></label><br />
                    <input id="email" class="input" name="email" type="text" value="correo electrónico" size="20" /><br />
                    <span id="email_validation" class="error_message"></span>
                    </div>
                    <div class="row">
                    <label class="required" for="message"></label><br />
                    <textarea id="message" class="input" name="message" rows="6" cols="10"></textarea><br />
                    <span id="message_validation" class="error_message"></span>
                    </div>
                    <input id="submit_button" type="submit" value="Enviar" />
                </form>
            </div>
        </div>
